version: '3.8'

services:
  attendees-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/attendees_db
      - JWT_SECRET_KEY=development-secret-key-change-in-production
      - DEBUG=true
      - MFA_ENABLED=true
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    networks:
      - attendees-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=attendees_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - attendees-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - attendees-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - attendees-api
    networks:
      - attendees-network

volumes:
  postgres_data:
  redis_data:

networks:
  attendees-network:
    driver: bridge
